plugins {
    id "com.github.johnrengelman.shadow" version "2.0.1"
    id 'org.jetbrains.kotlin.jvm' version '1.1.60'
}

group 'com.github.wmxd'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8'
    implementation group: 'org.http4k', name: 'http4k-core', version: '3.0.1'
    implementation group: 'org.http4k', name: 'http4k-server-undertow', version: '3.0.1'
    implementation group: "org.http4k", name: "http4k-format-jackson", version: "3.0.1"
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '2.7.3'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0'
    implementation group: 'com.github.seratch', name: 'kotliquery', version: '1.1.5'
}
